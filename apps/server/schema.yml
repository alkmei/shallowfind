components:
  schemas:
    AdminUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          title: Email address
          description: Required. Enter a valid email address.
          maxLength: 254
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        password:
          type: string
          writeOnly: true
        password_confirm:
          type: string
          writeOnly: true
        is_active:
          type: boolean
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
        is_staff:
          type: boolean
          title: Staff status
          description: Designates whether the user can log into this admin site.
        is_superuser:
          type: boolean
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        date_joined:
          type: string
          format: date-time
          readOnly: true
        last_login:
          type: string
          format: date-time
          readOnly: true
          nullable: true
      required:
      - date_joined
      - email
      - id
      - last_login
    Distribution:
      type: object
      description: Serializer for probability distributions
      properties:
        type:
          $ref: '#/components/schemas/DistributionTypeEnum'
        value:
          type: number
          format: double
          nullable: true
        mean:
          type: number
          format: double
          nullable: true
        stdev:
          type: number
          format: double
          nullable: true
        lower:
          type: number
          format: double
          nullable: true
        upper:
          type: number
          format: double
          nullable: true
      required:
      - type
    DistributionTypeEnum:
      enum:
      - fixed
      - normal
      - uniform
      type: string
      description: |-
        * `fixed` - Fixed
        * `normal` - Normal
        * `uniform` - Uniform
    EventSeries:
      type: object
      description: Serializer for event series with complex nested data
      properties:
        name:
          type: string
          maxLength: 100
        start:
          $ref: '#/components/schemas/Distribution'
        duration:
          $ref: '#/components/schemas/Distribution'
        type:
          $ref: '#/components/schemas/EventSeriesTypeEnum'
        initialAmount:
          type: number
          format: double
        changeAmtOrPct:
          type: string
        changeDistribution:
          $ref: '#/components/schemas/Distribution'
        inflationAdjusted:
          type: boolean
        userFraction:
          type: number
          format: double
        socialSecurity:
          type: boolean
        discretionary:
          type: boolean
        assetAllocation:
          type: object
          additionalProperties: {}
          description: Get initial asset allocation as dict
          readOnly: true
        glidePath:
          type: boolean
        assetAllocation2:
          type: object
          additionalProperties: {}
          description: Get final asset allocation for glide path
          readOnly: true
        maxCash:
          type: number
          format: double
      required:
      - assetAllocation
      - assetAllocation2
      - duration
      - name
      - type
    EventSeriesTypeEnum:
      enum:
      - income
      - expense
      - invest
      - rebalance
      type: string
      description: |-
        * `income` - Income
        * `expense` - Expense
        * `invest` - Invest
        * `rebalance` - Rebalance
    Investment:
      type: object
      description: Serializer for individual investments
      properties:
        investmentType:
          type: string
        value:
          type: number
          format: double
        taxStatus:
          type: string
        id:
          type: string
      required:
      - id
      - investmentType
      - taxStatus
      - value
    InvestmentType:
      type: object
      description: Serializer for investment types
      properties:
        name:
          type: string
          maxLength: 100
        description:
          type: string
        returnAmtOrPct:
          type: string
        returnDistribution:
          $ref: '#/components/schemas/Distribution'
        expenseRatio:
          type: number
          format: double
        incomeAmtOrPct:
          type: string
        incomeDistribution:
          $ref: '#/components/schemas/Distribution'
        taxability:
          type: boolean
      required:
      - description
      - expenseRatio
      - incomeAmtOrPct
      - incomeDistribution
      - name
      - returnAmtOrPct
      - returnDistribution
      - taxability
    PatchedAdminUser:
